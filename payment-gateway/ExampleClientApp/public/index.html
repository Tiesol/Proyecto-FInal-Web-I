<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa; }
      .card { max-width: 420px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title mb-3 text-center">Procesar Pago</h3>

        <form id="pagoForm" onsubmit="procesarPago(event)">
            <div class="form-group">
                <label for="monto">Monto ($):</label>
                <input 
                    type="number" 
                    id="monto" 
                    name="monto" 
                    class="form-control"
                    placeholder="Ejemplo: 1000.50"
                    step="0.01"
                    min="0.01"
                >
            </div>
            <div id="resultado"></div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary mt-3 w-100">
                Pagar
            </button>

        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
