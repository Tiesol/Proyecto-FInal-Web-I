server {
    listen 80;
    server_name localhost;
    
    # Root apunta a pages - todas las páginas HTML están ahí
    root /usr/share/nginx/html/pages;
    index index.html;
    
    # Preservar el puerto en redirecciones
    absolute_redirect off;

    # Assets - las páginas usan ../assets/ que se convierte en /assets/
    location ^~ /assets/ {
        alias /usr/share/nginx/html/assets/;
        types {
            text/css css;
            application/javascript js;
            image/svg+xml svg;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            font/woff woff;
            font/woff2 woff2;
        }
    }

    # JS - las páginas usan ../js/ que se convierte en /js/
    location ^~ /js/ {
        alias /usr/share/nginx/html/js/;
        types { 
            application/javascript js mjs;
        }
        default_type application/javascript;
    }

    # Todas las páginas HTML - servir desde pages/
    location / {
        # Intentar el archivo exacto, luego con .html, luego index.html
        try_files $uri $uri.html /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Desactivar cache para HTML (desarrollo)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
