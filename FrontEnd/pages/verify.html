<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta name="author" content="Sebastian Alejandro Gonzales Villarroel" />
  <meta name="description" content="Verifica tu cuenta en RiseUp." />
  <meta name="theme-color" content="#FF7A59" />
  
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Verificar Cuenta - RiseUp</title>
</head>
<body class="auth_body">
  <script type="module" src="../js/verify.js"></script>
  <div class="auth_card">
    <a href="./index.html" class="auth_logo">
      <img src="./../assets/images/riseup.svg" alt="RiseUp Logo" />
    </a>
    
    <div class="auth_header">
      <h1 id="verifyTitle">Verificando tu cuenta...</h1>
      <p id="verifyMessage">Por favor espera mientras verificamos tu correo electrónico.</p>
    </div>

    <div id="loadingSpinner" style="text-align: center; margin: 30px 0;">
      <i class="fa-solid fa-spinner fa-spin" style="font-size: 48px; color: #FF7A59;"></i>
    </div>

    <div id="successContainer" style="display: none; text-align: center;">
      <i class="fa-solid fa-check-circle" style="font-size: 64px; color: #28a745; margin-bottom: 20px;"></i>
      <p style="color: #28a745; font-weight: bold;">¡Tu cuenta ha sido verificada exitosamente!</p>
      <a href="./login.html" class="btn_auth_primary" style="display: inline-block; margin-top: 20px; text-decoration: none;">
        Iniciar Sesión
      </a>
    </div>

    <div id="errorContainer" style="display: none; text-align: center;">
      <i class="fa-solid fa-times-circle" style="font-size: 64px; color: #dc3545; margin-bottom: 20px;"></i>
      <p id="errorText" style="color: #dc3545; font-weight: bold;">Error al verificar la cuenta.</p>
      <a href="./register.html" class="btn_auth_primary" style="display: inline-block; margin-top: 20px; text-decoration: none; background-color: #6c757d;">
        Volver a Registrarse
      </a>
    </div>

    <div class="auth_footer">
      <p><a href="./index.html">Volver al inicio</a></p>
    </div>
  </div>
</body>
</html>
